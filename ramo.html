<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores Animado</title>
    <style>
        :root {
            --color-tallo: #2d5a27;
            --color-lazo: #ff4757;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff4f9 0%, #e0f7fa 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenedor principal que mantiene todo unido */
        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
        }

        /* Estructura de la flor */
        .flower {
            position: absolute;
            bottom: 150px;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
        }

        .stem {
            width: 8px;
            height: 200px;
            background: var(--color-tallo);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4a7c44;
            border-radius: 0 50px;
            top: 100px;
            left: -25px;
            transform: rotate(-20deg);
        }

        .leaf.right {
            left: 5px;
            border-radius: 50px 0;
            transform: rotate(20deg);
        }

        /* Pétalos usando un solo div y sombras múltiples (más limpio) */
        .petals {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: currentColor;
            border-radius: 50%;
            box-shadow: 
                0 -30px 0 2px currentColor,
                0 30px 0 2px currentColor,
                -30px 0 0 2px currentColor,
                30px 0 0 2px currentColor,
                22px -22px 0 2px currentColor,
                -22px -22px 0 2px currentColor,
                22px 22px 0 2px currentColor,
                -22px 22px 0 2px currentColor;
        }

        .center {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 10;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        /* Posiciones individuales */
        .f1 { color: #ff6b81; transform: rotate(-15deg); animation-delay: 0s; }
        .f2 { color: #70a1ff; left: 120px; bottom: 130px; transform: rotate(10deg); animation-delay: 0.5s; scale: 0.9; }
        .f3 { color: #eccc68; left: 180px; bottom: 140px; transform: rotate(25deg); animation-delay: 1s; scale: 0.8; }

        /* Lazo */
        .ribbon {
            position: absolute;
            bottom: 140px;
            /* Aumentamos el ancho para que quepa el texto */
            width: 200px;
            height: 35px;
            background: var(--color-lazo);
            border-radius: 5px;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            /* Reducimos un poco el tamaño de fuente si es necesario */
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--color-lazo);
            border-radius: 50%;
            top: -10px;
            z-index: -1;
        }
        .ribbon::before { left: -10px; }
        .ribbon::after { right: -10px; }

        /* Animación de movimiento */
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .mensaje {
            position: absolute;
            bottom: 50px;
            text-align: center;
            color: #ff4757;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 0px white;
        }
    </style>
</head>
<body>

    <div class="bouquet">
        <div class="flower f1">
            <div class="stem"><div class="leaf"></div></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>

        <div class="flower f2">
            <div class="stem"><div class="leaf right"></div></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>

        <div class="flower f3">
            <div class="stem"></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>

        <div class="ribbon">Te quiero metro cincuenta</div>
    </div>


</body>
</html>
