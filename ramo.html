<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ðŸŒ¸</title>
    <style>
        :root {
            --color-tallo: #2d5a27;
            --color-lazo: #ff4757;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff4f9 0%, #e0f7fa 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bouquet {
            position: relative;
            width: 300px;
            height: 350px;
            display: flex;
            justify-content: center;
        }

        .flower {
            position: absolute;
            bottom: 100px;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
        }

        .stem {
            width: 8px;
            height: 180px;
            background: var(--color-tallo);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4a7c44;
            border-radius: 0 50px;
            top: 80px;
            left: -25px;
            transform: rotate(-20deg);
        }

        .leaf.right {
            left: 5px;
            border-radius: 50px 0;
            transform: rotate(20deg);
        }

        .petals {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: currentColor;
            border-radius: 50%;
            box-shadow: 
                0 -30px 0 2px currentColor, 0 30px 0 2px currentColor,
                -30px 0 0 2px currentColor, 30px 0 0 2px currentColor,
                22px -22px 0 2px currentColor, -22px -22px 0 2px currentColor,
                22px 22px 0 2px currentColor, -22px 22px 0 2px currentColor;
        }

        .center {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 10;
        }

        .f1 { color: #ff6b81; transform: rotate(-15deg); }
        .f2 { color: #70a1ff; left: 120px; bottom: 80px; transform: rotate(10deg); scale: 0.9; animation-delay: 0.5s; }
        .f3 { color: #eccc68; left: 180px; bottom: 90px; transform: rotate(25deg); scale: 0.8; animation-delay: 1s; }

        .ribbon {
            position: absolute;
            bottom: 100px;
            width: 220px; /* Ancho ajustado para el texto */
            height: 40px;
            background: var(--color-lazo);
            border-radius: 8px;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: var(--color-lazo);
            border-radius: 50%;
            top: -12px;
            z-index: -1;
        }
        .ribbon::before { left: -10px; }
        .ribbon::after { right: -10px; }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .mensaje {
            margin-top: 20px;
            color: #ff4757;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="bouquet">
        <div class="flower f1">
            <div class="stem"><div class="leaf"></div></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>
        <div class="flower f2">
            <div class="stem"><div class="leaf right"></div></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>
        <div class="flower f3">
            <div class="stem"></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>
        <div class="ribbon">Te quiero metro cincuenta</div>
    </div>

    <div class="mensaje">Para que no andes migajeando, el uraÃ±o se puso sentimental con vos ðŸŒ¸</div>

</body>
</html>
