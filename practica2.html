<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2 - Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 15px;
        }
        main {
            padding: 20px;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin: 10px 0;
        }
        footer {
            background: #0077b6;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #023e8a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Práctica 2</h1>
        <p>Mi primera página sencilla en HTML</p>
    </header>

    <main>
        <h2>Bienvenidos</h2>
        <p>Esta es una página web básica creada como parte de la práctica 2.</p>
        <img src="https://via.placeholder.com/200" alt="Imagen de ejemplo">
        <p>Visita <a href="https://www.google.com" target="_blank">Google</a> para más información.</p>
    </main>

    <footer>
        <p>© 2025 - Mi Página de Práctica</p>
    </footer>
</body>
</html>
